<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Big Mouth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>

  <body>
    <main>
      <header class="bg-blue-400 p-5">
        <!-- TODO: Move this asset into CloudFront -->
        <img
          src="https://d2qt42rcwzspd6.cloudfront.net/manning/big-mouth.png"
          alt=""
          class="mx-auto mb-5"
        />

        <div class="grid grid-cols-3 gap-3 w-full lg:w-1/2 mx-auto">
          <input
            type="text"
            placeholder="enter a theme, eg. cartoon"
            class="col-span-3 sm:col-span-2 p-2 rounded-lg"
          />
          <input
            type="submit"
            value="Find restaurants"
            class="col-span-3 sm:col-span-1 p-2 rounded-lg"
          />
        </div>
      </header>
      <section
        class="
          grid
          xl:grid-cols-4
          lg:grid-cols-3
          md:grid-cols-2
          grid-cols-1
          gap-4
          auto-rows-auto
          container
          mx-auto
          w-full
          p-5
        "
      >
        {{#restaurants}}
        <article class="bg-blue-400 p-3 rounded-lg">
          <header class="text-3xl text-center text-white mb-3">{{name}}</header>
          <img src="{{image}}" alt="{{name}}" class="w-full" />
        </article>
        {{/restaurants}}
      </section>
    </main>
  </body>
</html>
